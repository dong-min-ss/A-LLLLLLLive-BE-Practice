apiVersion: apps/v1
kind: Deployment
metadata:
  name: al7ive-be-deployment
spec:
  replicas: 1

  selector:
    matchLabels:
      app: al7ive-be
  template:
    metadata:
      labels:
        app: al7ive-be
    spec:
      # [추가!] 이미지 풀을 위한 시크릿 이름 지정
      imagePullSecrets:
      - name: ecr-registry-key
      containers:
      - name: al7ive-be
        # ECR 이미지 주소가 정확한지 다시 한번 확인하세요
        image: 877009927021.dkr.ecr.ap-northeast-2.amazonaws.com/al7/ci-jenkins:latest
        ports:
        - containerPort: 8080